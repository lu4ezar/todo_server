overwrite: true
schema: './src/apollo/typeDefs/index.ts'
documents: null
generates:
  src/generated/graphql.ts:
    plugins:
      - add:
        content: '/* eslint-disable */'
      - 'typescript'
      - 'typescript-resolvers'
      - 'typescript-mongodb'
      - 'typescript-document-nodes'
    config:
      useIndexSignature: true
  ./graphql.schema.json:
    plugins:
      - 'introspection'
require: 
  - ts-node/register
